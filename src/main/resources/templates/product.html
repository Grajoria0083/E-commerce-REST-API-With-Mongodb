<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .filter-btn{
            height: 30px;
        }

            .form-div{
                display: flex;
            }
        .update{
            background-color: #3da66f;
                padding: 4px 7px;
        }
        .delete{
            background-color: #ff4d4d;
                padding: 4px 7px;
        }

        .update:hover {
    color: #fff;
    background-color: #328a5c;
    border-color: #2653d4
}
                .delete:hover {
    color: #fff;
    background-color: #da4141;
    border-color: #2653d4
}

        .form-control {
    width: 94%;
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" th:replace="sidebar::sidebar"></ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:replace="navbar::navbar"></nav>
            <!-- End of Topbar -->

            <div class="container-fluid">

                <!-- Page Heading -->
                <form th:action="@{/productFilter}" th:object = "${ProductFilterRequestModal}" method="POST">

                    <div class="form-div">
                        <div class ="form-group">
                            <label> Name </label>
                            <input
                                    type = "text"
                                    class = "form-control"
                                    field="*{name}"
                                    name="name"
                                    placeholder="Enter Name"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Category </label>
                            <input
                                    type = "text"
                                    class = "form-control"
                                    field="*{category}"
                                    name="category"
                                    placeholder="Enter Category"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Min Price </label>
                            <input
                                    type = "number"
                                    class = "form-control"
                                    field="*{minPrice}"
                                    name="minPrice"
                                    placeholder="Enter Min Price "
                            />
                        </div>

                        <div class ="form-group">
                            <label> Start Date </label>
                            <input
                                    type = "number"
                                    class = "form-control"
                                    field="*{maxPrice}"
                                    name="maxPrice"
                                    placeholder="Enter Max Price"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Size </label>
                            <input
                                    type = "number"
                                    field="*{size}"
                                    name="size"
                                    class = "form-control"
                                    placeholder="Size"
                            />
                        </div>

                        <div class = "box-footer">
                            <div class = "filter-btn"></div>
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>

                </form>

                <!-- DataTales Example -->
                <!--                <div class="card shadow mb-4" th:insert="userForm::userform">-->
                <div class="card shadow mb-4">
                    <!--                    <div class="card-header py-3" >-->
                    <!--                        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>-->
                    <!--                    </div>-->
                    <div class="card-body">
                        <div class="table-responsive">
                            <!--                            <div class="table-responsive" th:include="userForm::userform">-->
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
                                <thead>
                                <tr>
                                    <th> Product id</th>
                                    <th> Name </th>
                                    <th> category </th>
                                    <th> price </th>
                                    <th> size</th>
                                    <th> description </th>
                                    <th> Image </th>
                                    <th> Button </th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th> Product id</th>
                                    <th> Name </th>
                                    <th> category </th>
                                    <th> price </th>
                                    <th> size</th>
                                    <th> description </th>
                                    <th> Image </th>
                                    <th> Button </th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each = "product: ${products}">

                                    <td th:if = "@{product!=null}" th:text = "${product.id}"></td>
                                    <td th:if = "@{product!=null}" th:text = "${product.name} ? ${product.name} : 'NA'"></td>
                                    <td th:if = "@{product!=null}" th:text = "${product.category}"></td>
                                    <td th:if = "@{product!=null}" th:text = "${product.price} ? ${product.price} : 'NA'"></td>
                                    <td th:if = "@{product!=null}" th:text = "${product.size} ? ${product.size} : 'NA'"></td>
                                    <td th:if = "@{product!=null}" th:text = "${product.description} ? ${product.description} : 'NA'"></td>
                                    <td>
                                        <img th:src="@{'/images/'+ ${product.filePath}}" style="width:70px;height:70px"/>
