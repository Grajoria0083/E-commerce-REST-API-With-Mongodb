                    <div class="card-body">
                        <!--                        <div class="table-responsive">-->
                        <form th:action="@{/updateProduct}" th:object = "${update}" method="POST" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col">
                                    <label>Name</label>
                                    <input
                                            type = "text"
                                            th:field = "*{name}"
                                            name="name"
                                            class = "form-control"
                                            placeholder="Enter Product Name"
                                    >
                                    <input
                                            type = "text"
                                            th:field = "*{Id}"
                                            name="Id"
                                            class = "form-control"
                                            hidden="hidden"
                                    >
                                </div>
                                <div class="col">
                                    <label>Category</label>
                                    <input
                                            type = "text"
                                            th:field = "*{category}"
                                            name="category"
                                            class = "form-control"
                                            placeholder="Enter Product Category"
                                    >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Price</label>
                                    <input
                                            type = "text"
                                            th:field = "*{price}"
                                            name="price"
                                            class = "form-control"
                                            placeholder="Enter Product Price"
                                    >
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label>Size</label>
                                        <input
                                                type = "text"
                                                th:field = "*{size}"
                                                name="size"
                                                class = "form-control"
                                                placeholder="Enter Product Size"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label>Description</label>
                                <input
                                        type = "text"
                                        th:field = "*{Description}"
                                        name="Description"
                                        class = "form-control"
                                        placeholder="Enter Product Description"
                                >
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input
                                        type = "file"
                                        multiple
                                        th:field = "*{multipartFile}"
                                        name="multipartFile"
                                        class = "form-control"
                                        placeholder="Select File"
                                        accept="image/png, image/jpeg"
                                >
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label>Large Thumbnail</label>-->

<!--                                        placeholder="Enter large_thumbnail"-->
<!--                                >-->
<!--                            </div>-->
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
