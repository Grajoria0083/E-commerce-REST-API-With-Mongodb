<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ADMIN PANEL</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/adminDashboard}">Admin Dashboard</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Order Filter</h1>
            <div class = "card-body">
                <form th:action="@{/orderFilterRequest}" th:object = "${OrderFilterRequestModal}" method="POST">
<!--                    <div class ="form-group">-->
<!--                        <label> Product Name </label>-->
<!--                        <input-->
<!--                                type = "text"-->
<!--                                th:field = "*{productName}"-->
<!--                                class = "form-control"-->
<!--                                placeholder="Enter Product Name"-->
<!--                        />-->
<!--                    </div>-->

                    <div class ="form-group">
                        <label> User Id </label>
                        <input
                                type = "text"
                                th:field = "*{userId}"
                                class = "form-control"
                                placeholder="Enter User Id"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Payment Status </label>
                        <input
                                type = "text"
                                th:field = "*{paymentStatus}"
                                class = "form-control"
                                placeholder="Enter Payment Status"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Order Status </label>
                        <input
                                type = "text"
                                th:field = "*{orderStatus}"
                                class = "form-control"
                                placeholder="Enter Order Status "
                        />
                    </div>

                    <div class ="form-group">
                        <label> Start Date </label>
                        <input
                                type = "text"
                                th:field = "*{startDate}"
                                class = "form-control"
                                placeholder="Start Date"
                        />
                    </div>

                    <div class ="form-group">
                        <label> End Date </label>
                        <input
                                type = "text"
                                th:field = "*{endDate}"
                                class = "form-control"
                                placeholder="End Date"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
